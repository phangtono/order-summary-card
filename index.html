<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <h1 class="visually-hidden">Order</h1>
    <article class="card">
      <img src="/images/illustration-hero.svg" alt="my hero" class="card__image">
      <div class="card-contain">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__items">
          <img class="card__item-image" src="/images/icon-music.svg" alt="">
          <div class="card__item-description">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>    
          </div>
          <a href="#">Change</a>
        </div>
        <button class="button button-payment">Proceed to Payment</button>
        <button class="button button-cancel">Cancel Order</button>  
      </div>
    </article>
  </main>  
</body>
</html>
